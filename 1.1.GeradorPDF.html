<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador PDF</title>
    <link rel="stylesheet" href="assets/stylesheet/style.css">
</head>

<body>
    <div class="content" id="content">
        <img src="assets/img/header-img.png" style="width: 700px; height: 150px;">
    
        <div class="max-width">
            <div class="imageContainer">
                <img src="assets/img/placeholder.png" alt="Selecione uma imagem" id="imgPhoto">
            </div>
            <input class="imgPhoto" type="file" id="flImage" name="fImage" accept="image/*">

            <div class="imageContainer2">
                <img src="assets/img/placeholder.png" alt="Selecione uma imagem" id="imgPhoto2">
            </div>
            <input class="imgPhoto" type="file" id="flImage2" name="fImage2" accept="image/*">

            <div class="imageContainer3">
                <img src="assets/img/placeholder.png" alt="Selecione uma imagem" id="imgPhoto3">
            </div>
            <input class="imgPhoto" type="file" id="flImage3" name="fImage3" accept="image/*">
        </div>
    
        <img src="assets/img/footer-img.png" style="max-width: 700px;">
    </div>
    <button id="generate-pdf"> Gerar PDF</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
        integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script src="assets/js/logic.js"></script>
</body>

</html>
