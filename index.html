<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador PDF</title>
    <link rel="stylesheet" href="assets/stylesheet/style.css">
</head>

<body>
    <header>
        <h1>Bem vindo ao Gerador de PDF!</h1>
        <h2>Para gerar seu PDF, adicione as 3 fotos e clique no botão "Gerar PDF" no final da página.</h2>
    </header>
    <div class="content" id="content">
        <img id="header" src="assets/img/header-img.png">
    
        <div class="max-width">
            <div class="imageContainer">
                <h2>Visão 1</h2>
                <img src="assets/img/placeholder.png" alt="Selecione uma imagem" id="imgPhoto">
            </div>
            <input type="file" id="flImage" name="fImage" accept="image/*">
        
            <div class="imageContainer2">
                <h2>Visão 2</h2>
                <img src="assets/img/placeholder.png" alt="Selecione uma imagem" id="imgPhoto2">
            </div>
            <input type="file" id="flImage2" name="fImage2" accept="image/*">
            
            <div class="imageContainer3">
                <h2>Modelo</h2>
                <img src="assets/img/placeholder.png" alt="Selecione uma imagem" id="imgPhoto3">
            </div>
            <input type="file" id="flImage3" name="fImage3" accept="image/*">
        </div>
    </div>
    <button id="generate-pdf"> Gerar PDF</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
        integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script src="assets/js/logic.js"></script>
</body>

</html>
